server {
    listen 80;
    server_name ajacademy.co.in www.ajacademy.co.in;
    
    # Next.js serves static files from this directory
    root /home/ubuntu/aj-academy/frontend/.next/;

    location / {
        # First try to serve the requested URI as-is (for static files)
        # If that fails, try adding .html
        # If that fails, pass the request to Next.js server
        try_files $uri $uri.html $uri/ @nextjs;
    }

    # Forward requests to Next.js server
    location @nextjs {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Static files from Next.js (_next directory)
    location /_next/ {
        alias /home/ubuntu/aj-academy/frontend/.next/;
        expires 30d;
        access_log off;
    }

    # Static images
    location /images/ {
        alias /home/ubuntu/aj-academy/frontend/public/images/;
        expires 30d;
        access_log off;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Enable SSL
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/ajacademy.co.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ajacademy.co.in/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Redirect HTTP to HTTPS
    if ($scheme != "https") {
        return 301 https://$host$request_uri;
    }
} 